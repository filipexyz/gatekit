name: Publish CLI to npm

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Get package version
        id: pkg_version
        run: echo "VERSION=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Replace SDK file reference with npm version
        run: |
          # Replace "file:../sdk" with actual version for publishing
          sed -i 's|"@gatekit/sdk": "file:../sdk"|"@gatekit/sdk": "^${{ steps.pkg_version.outputs.VERSION }}"|g' package.json
          echo "âœ… Updated SDK dependency to version ^${{ steps.pkg_version.outputs.VERSION }}"

      - name: Install dependencies
        run: npm install

      - name: Build package
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package version
        id: version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: CLI Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## @gatekit/cli v${{ steps.version.outputs.VERSION }}

            Auto-generated from GateKit backend contracts.

            ### Installation
            ```bash
            npm install -g @gatekit/cli@${{ steps.version.outputs.VERSION }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
